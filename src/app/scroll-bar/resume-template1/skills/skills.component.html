<div
  class="modal fade small-font"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Skills</h5>
        <button
          type="button"
          class="btn btn-primary float-right"
          (click)="clearData()"
        >
          Clear
        </button>
      </div>
      <div class="modal-body">
        <input [(ngModel)]="newKey" />
        <tag-input [(ngModel)]="newSkills" [modelAsStrings]="true"></tag-input>
        <button type="button" class="btn btn-primary" (click)="addSkill()">
          Add
        </button>
        <table class="table table-hover">
          <tbody>
            <tr class="skill-row" *ngFor="let key of skillKeys">
              <td>{{ key }}</td>
              <td>
                <tag-input
                  [ngModel]="skills[key]"
                  [modelAsStrings]="true"
                ></tag-input>
              </td>
              <td>
                <button type="button" class="close" (click)="deleteRow(key)">
                  <span>&times;</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="saveChanges()"
          data-dismiss="modal"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
